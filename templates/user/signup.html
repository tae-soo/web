{% extends 'base.html' %}
{% load static %}
{% block contents %}
 <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">회원가입</h2>
                </div>
                <!-- * * * * * * * * * * * * * * *-->
                <!-- * * SB Forms Contact Form * *-->
                <!-- * * * * * * * * * * * * * * *-->
                <!-- This form is pre-integrated with SB Forms.-->
                <!-- To make this form functional, sign up at-->
                <!-- https://startbootstrap.com/solution/contact-forms-->
                <!-- to get an API token!-->
                    <form aciton = "" id="contactForm" method="POST">
                        {% csrf_token %}
                        <div class="row align-items-stretch mb-5">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-6">
                                <div class = "form-group">
                                    <!-- ID input-->
                                    <input name ="username" class="form-control" id="name" type="text" placeholder="Your ID *"/>
                                </div>
                                <div class="form-group">
                                    <!-- Password input-->
                                    <input name="password1" class="form-control" id="password1" type="password" placeholder="Your Password1 *"/>
                                </div>
                                <div class="form-group">
                                    <!-- Password input-->
                                    <input name="password2" class="form-control" id="password2" type="password" placeholder="Your Password2 *"/>
                                </div>
                            </div>
                        </div>
                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center text-white mb-3">
                                <div class="fw-bolder">Form submission successful!</div>
                                To activate this form, sign up at
                                <br/>
                                <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                            </div>
                        </div>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                        <!-- Submit Button-->
                        <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">회원가입</button></div>
                    </form>
            </div>
        </section>
{% endblock %}
